<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Imagen con efectos</title>

  <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #f5f5f5, #e0e0e0);
    }

    main {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    img {
      max-width: 90%;
      max-height: 90%;
      object-fit: contain;
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.25);
      opacity: 0;
      transform: scale(0.9);
      animation: aparecer 1s ease forwards;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }

    img:hover {
      transform: scale(1.05);
      box-shadow: 0 30px 60px rgba(0,0,0,0.35);
    }

    @keyframes aparecer {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>

<body>
  <main>
    <img src="https://i.imgur.com/sSv2sgQ.jpeg" alt="Imagen centrada con efectos">
  </main>
</body>
</html>
